version: '3'

services:
  # backs
  back-auth:
    build:
      context: './back-auth'
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./back-auth/src:/home/node/app/src
      - ./back-auth/nodemon.json:/home/node/app/nodemon.json
    expose:
      - '3000'
    ports:
      - "3002:3000"
    command: npm run dev
    depends_on: 
      - mysql
    environment:
      - DATABASE_URL=mysql://root:root@mysql/cesi-eat
      - PORT=3000
  back-cdn:
    build:
      context: './back-cdn'
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./back-cdn/src:/home/node/app/src
      - ./back-cdn/nodemon.json:/home/node/app/nodemon.json
    expose:
      - '3000'
    ports:  
      - "3003:3000"
    command: npm run dev
    environment:
      - PORT=3000
  back-restaurants:
    build:
      context: './back-restaurants'
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./back-restaurants/src:/home/node/app/src
      - ./back-restaurants/nodemon.json:/home/node/app/nodemon.json
    expose:
      - '3000'
    ports:
      - "3004:3000"
    command: npm run dev
    depends_on: 
      - mongo
    environment:
      - DATABASE_URL=mongodb://mongo/cesi-eat-db
      - PORT=3000
  back-delivery:
    build:
      context: './back-delivery'
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./back-delivery/src:/home/node/app/src
      - ./back-delivery/nodemon.json:/home/node/app/nodemon.json
    expose:
      - '3000'
    ports:
      - "3005:3000"
    command: npm run dev
    depends_on: 
      - mongo
    environment:
      - DATABASE_URL=mongodb://mongo/cesi-eat-db
      - PORT=3000
  back-location:
    build:
      context: './back-location'
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./back-location/src:/home/node/app/src
      - ./back-location/nodemon.json:/home/node/app/nodemon.json
    expose:
      - '3000'
    ports:
      - "3006:3000"
    command: npm run dev
    depends_on: 
      - mongo
    environment:
      - DATABASE_URL=mongodb://mongo/cesi-eat-db
      - PORT=3000
  # Databases
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ~/apps/mongo:/data/db
  mysql:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_db
    ports:
      - "3307:3306"
    volumes:
      - ~/apps/mysql:/var/lib/mysql

  nginx:
    image: nginx:latest
    ports:
      - "4000:4000"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - back-auth
      - back-cdn
      - back-restaurants